<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class ="main">
        <div class="display">
            <h2>dummytext</h2>
        </div>
        <div class ="buttons">
            <div class="first row">
                <button type="button number">7</button>
                <button type="button number">8</button>
                <button type="button number">9</button>
                <button type="button operator">/</button>
            </div>
            <div class ="second row">
                <button type="button number">4</button>
                <button type="button number">5</button>
                <button type="button number">6</button>
                <button type="button operator">X</button>
            </div>
            <div class ="third row">
                <button type="button number">1</button>
                <button type="button number">2</button>
                <button type="button number">3</button>
                <button type="button operator">-</button>
            </div>
            <div class ="fourth row">
                <button type="button number">0</button>
                <button type="button number">.</button>
                <button type="button equals">=</button>
                <button type="button operator">+</button>
            </div>
        </div>
    </div>

    
</body>
</html>
